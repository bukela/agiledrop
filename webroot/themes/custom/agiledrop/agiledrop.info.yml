# Theme information
name: Agiledrop
type: theme
base theme: classy
description: Drupal theme files to quickly kickstart a new theme development.
core: 8.x
version: 1.x

# Include libraries
libraries:
  - agiledrop/global-css
  - agiledrop/global-js

# Regions
regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  footer: 'Footer'
  footer_second: 'Footer second'
